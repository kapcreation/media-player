<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Media Player</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="header">
        <label for="file-input" style="cursor: pointer;">
          <i class="bi bi-file-earmark-play-fill"></i>
          Open File
        </label>
        <input type="file" id="file-input" accept="audio/*,video/*" onchange="playMedia()" style="display: none;" />
      </div>
     
      <div class="media-container" onclick="pauseMedia()">
        <img src="logo.png" class="icon">
        <audio id="audio-player" style="display: none;"></audio>
        <video id="video-player" style="display: none;"></video>
      </div>
    
      <div class="controls" style="display: none;">
        <div class="progress-bar">
          <input type="range" class="slider" oninput="seek(this.value)" onchange="updatePauseBtn()" value="0">
        </div>
        <div class="bottom">
          <button class="pause tooltip" onclick="pauseMedia()">
            <i class="bi bi-pause-fill"></i>
            <div class="tooltip-text">Pause (k)</div>
          </button>
          <div class="volume">
            <span>Volume: </span>
            <button class="decrease" onclick="increaseVolume(-0.05)">-</button>
            <span class="value">0</span>
            <button class="increase" onclick="increaseVolume(0.05)">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
